<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <button id="openModal">Открыть модальное окно</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя</label>
            <input id="formName" type="text" name="name" class="form__input">
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">Email</label>
            <input id="formEmail" type="text" name="name" class="form__input">
          </div>
          <div class="form__item">
            <label for="formMessage" class="form__label">Сообщение</label>
            <textarea  id="formMessage" type="text" name="message" class="form__input"></textarea>
          </div>


        </form>
     
  </div>
</div>

<div id="modalBackdrop" class="modal-backdrop"></div>


<script src="modal.js"></script>
</body>
</html>
